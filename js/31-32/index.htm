<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="output.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <p id="day"></p>
    <script>
        let day;
        switch (new Date().getDay()) {
            case 0:
                day='sunday'
                break;
            case 1:
                day='monday'
                break; 
            case 2:
                day='thusday'
                break;   
            case 3:
                day='wendsday'
                break;
            case 4:
                day='thersday'
                break; 
            case 5:
                day='friday'
                break; 
            case 6:
                day='saturday'
                break;     
            default:
                break;
        }
        document.getElementById('day').innerHTML='today is '+day;
    </script>
    
</body>
</html>
